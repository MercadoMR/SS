# DO NOT USE LEADING WHITESPACE!
# Specify netdata config in ini syntax, e.g.
#
# [section]
# key = value
#
# Existing keys will be updated.

[global]
	memory mode = dbengine
	page cache size = 64
	dbengine disk space = 512
	run as user = root
	update every = 5 


[web]
	mode = static-threaded
	web server threads = 1
    #bind to = 127.0.0.1
	default port = 8989
    web files owner = root
    web files group = root
    disconnect idle clients after seconds = 60
	enable gzip compression = no

[plugins]
	python.d = yes
	proc = yes
	diskspace = yes
	cgroups = no
	tc = no
	idlejitter = no
	apps = yes
	node.d = no
	fping = no
	freeipmi = yes
	go.d = no 
	perf = no
	charts.d = no
	ioping = no 
	slabinfo = no
	ebpf_process = no


[health]
	enabled = no


[statsd]
	enabled = no

[netdata.web_thread1_cpu]
# Default is yes:
	enabled = no


[plugin:proc]
	netdata server resources = no
	/proc/pagetypeinfo = no
	/proc/stat = yes
	/proc/uptime = no
	/proc/loadavg = yes
	/proc/sys/kernel/random/entropy_avail = no
	/proc/pressure = yes
	/proc/interrupts = no
	/proc/softirqs = no
	/proc/vmstat = yes 
	/proc/meminfo = yes
	/sys/kernel/mm/ksm = no 
	/sys/block/zram = no 
	# /sys/devices/system/edac/mc = yes
	# /sys/devices/system/node = yes
	/proc/net/dev = yes
	/proc/net/sockstat = no
	/proc/net/sockstat6 = no
	/proc/net/netstat = no 
	/proc/net/snmp = no
	/proc/net/snmp6 = no
	/proc/net/sctp/snmp = no
	/proc/net/softnet_stat = no
	/proc/net/ip_vs/stats = no
	/proc/net/stat/conntrack = no
	/proc/net/stat/synproxy = no
	/proc/diskstats = yes
	/proc/mdstat = no
	/proc/net/rpc/nfsd = yes
	/proc/net/rpc/nfs = yes
	/proc/spl/kstat/zfs/arcstats = no
	/sys/fs/btrfs = no
	ipc = no
	/sys/class/power_supply = no

[plugin:proc:/sys/devices/system/edac/mc]
	directory to monitor = /sys/devices/system/edac/mc
	enable ECC memory correctable errors = yes
	enable ECC memory uncorrectable errors = yes 
 
[plugin:proc:/proc/meminfo]
	system ram = yes
	system swap = yes
	hardware corrupted ECC = yes
	committed memory = yes
	kernel memory =  yes
	slab memory = yes
	# hugepages = auto
	# transparent hugepages = auto


[plugin:proc:/proc/vmstat]
	swap i/o = yes
	disk i/o = yes
	memory page faults = yes
	system-wide numa metric summary = yes

[plugin:proc:/proc/stat]
	cpu utilization = yes
	#per cpu core utilization = no
	cpu interrupts = no
	context switches = no
	processes started = yes
	processes running = yes
	keep per core files open = no
	keep cpuidle files open = no
	core_throttle_count = no
	package_throttle_count = no
	cpu frequency = yes
	cpu idle states = no
	

[system.cpu]
	chart type = area

[system.ram]
	chart type = area

[system.swap]
	chart type = line


[system.load]
	chart type = area


[mem.kernel]
	chart type = line

[mem.slab]
	chart type = line

[netdata.runtime_ntpd_local]
